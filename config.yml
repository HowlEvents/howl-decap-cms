          widget: "string",
          required: false,
        }
      - {
          label: "Button Label",
          name: "buttonLabel",
          widget: "string",
          default: "Register Now",
          required: false,
        }
      - {
          label: "Weight",
          name: "weight",
          widget: "number",
          default: 1,
          value_type: "int",
          required: false,
        }
      - { label: "Draft", name: "draft", widget: "boolean", required: false }
