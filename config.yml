backend:
  name: git-gateway
  repo: HowlEvents/howl-website
  branch: main
  identity_url: https://auth.decapbridge.com/sites/cd0d6fb9-f6b8-48cb-bbd5-02ed1463a8fb
  gateway_url: https://gateway.decapbridge.com

  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

logo_url: https://decapbridge.com/decapcms-with-bridge.svg

media_folder: "assets/images"
public_folder: "/images"

site_url: https://howloween.ca

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "menus"
    label: "Site Menus"
    files:
      - file: "config/_default/menus.en.toml"
        label: "Menus (KINDA BROKEN IN CMS, USE AT OWN PERIL)"
        name: "menus_en"
        format: toml
        editor:
          preview: false
        fields:
          - label: "Main Menu"
            name: main
            widget: list
            summary: "{{name}} → {{url}}"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "URL", name: "url", widget: "string", required: false }
              - {
                  label: "Parent",
                  name: "parent",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Weight",
                  name: "weight",
                  widget: "number",
                  required: false,
                }
          - label: "Footer Menu"
            name: footer
            widget: list
            summary: "{{name}} → {{url}}"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - {
                  label: "Weight",
                  name: "weight",
                  widget: "number",
                  required: false,
                }
  - name: "pages"
    label: "Pages"
    folder: "content/english/pages"
    create: true
    format: "frontmatter"
    extension: "md"
    preview_path: "{{slug}}/"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Meta Title",
          name: "meta_title",
          widget: "string",
          required: false,
        }
      - {
          label: "Description",
          name: "description",
          widget: "string",
          required: false,
        }
      - { label: "Draft", name: "draft", widget: "boolean", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "blog"
    label: "Blog"
    folder: "content/english/blog"
    create: true
    format: "frontmatter"
    extension: "md"
    preview_path: "blog/{{year}}/{{month}}/{{slug}}/"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Meta Title",
          name: "meta_title",
          widget: "string",
          required: false,
        }
      - {
          label: "Description",
          name: "description",
          widget: "string",
          required: false,
        }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - {
          label: "Categories",
          name: "categories",
          widget: "list",
          required: false,
          summary: "{{fields}}",
        }
      - {
          label: "Author",
          name: "author",
          widget: "string",
          default: "Howloween Staff",
        }
      - {
          label: "Tags",
          name: "tags",
          widget: "list",
          required: false,
          summary: "{{fields}}",
        }
      - { label: "Draft", name: "draft", widget: "boolean", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "reg-tiers"
    label: "Reg Tiers"
    summary: "{{weight}} - {{title}}"
    sortable_fields: ["title", "weight", "commit_date"]
    folder: "data/reg-tiers"
    create: true
    delete: true
    format: "yaml"
    extension: "yaml"
    editor:
      preview: false
    preview_path: "registration/"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Price", name: "price", widget: "string", required: false }
      - {
